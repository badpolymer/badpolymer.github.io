title: Frederick's Space
subtitle: Continuous Development
logo: "assets/images/logo.png"
email: frederickvision@hotmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Versatile developer, system analyst, and testing specialist with a strong foundation in
  system analysis, design, web development, software engineering, and iOS app development.
  I specialize in analyzing complex systems, designing efficient solutions, and implementing them across various platforms.
  My skills extend to automated testing, security testing, performance testing, and database testing.
  Whether crafting responsive and user-friendly websites, architecting robust software solutions, 
  developing elegant iOS applications, creating REST APIs, or implementing rigorous testing methodologies, 
  my goal is to deliver high-quality, maintainable code and to create secure, high-performance applications 
  with a focus on optimal functionality and a superior user experience.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://badpolymer.github.io" # the base hostname & protocol for your site, e.g. http://example.com
# twitter_username: jekyllrb
github_username:  badpolymer
# MISC settings
search: true
minimal_mistakes_skin: "dark"
atom_feed:
  path: # blank (default) uses feed.xml
  hide: true
# Build settings
# theme: minima
# plugins:
  # - jekyll-feed
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
plugins:
  - jekyll-remote-theme
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
